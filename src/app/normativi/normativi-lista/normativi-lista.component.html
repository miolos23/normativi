

<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>

    <app-normativi-toolbar
      [readOnly]="false"
      (filtered)="mainFilter=$event"
      (addClicked)="goToEdit()"

    ></app-normativi-toolbar>
    <table mat-table [dataSource]="normativiFiltered" class="mat-elevation-z8">

      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let normativ"> {{normativ.naziv}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let normativ"> {{normativ.status}} </td>
      </ng-container>

      <ng-container matColumnDef="akcije">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let normativ">
          <div class="flex">
            <button mat-raised-button [routerLink]="['/normativiEdit', normativ.id]"><mat-icon>edit</mat-icon>&nbsp;Edit</button>
            <div class="h-divider"></div>
            <button mat-raised-button (click)="delete(normativ)"><mat-icon>delete</mat-icon>&nbsp;Brisanje</button>

          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

</div>
